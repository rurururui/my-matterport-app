<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matterport Bundle SDK Demo</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>

  <body class="bg-white text-blue-800 min-h-screen flex flex-col">
    <!-- ヘッダー -->
    <header class="bg-blue-900 shadow-md p-4">
      <h1 class="text-2xl font-bold text-center text-white">
        Matterport Tag Manager
      </h1>
    </header>
    <!-- メインコンテンツ -->
    <main class="flex-1 p-6 flex flex-col items-center space-y-6">
      <!-- Matterport Viewer -->
      <div>
        <iframe
          id="showcase"
          width="800px"
          height="600px"
          style="border: none"
        ></iframe>
      </div>
      <!-- タグ追加ボタン -->
      <button
        id="add-tag"
        class="bg-blue-900 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded shadow-md"
      >
        + Add New Tag
      </button>
      <!-- タグリスト -->
      <div id="tag-list" class="w-full max-w-5xl"></div>
    </main>
    <!-- モーダル本体（オーバーレイなし） -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center hidden z-100"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-2xl w-80 text-gray-900 border border-gray-300"
      >
        <p>この位置にタグを追加します。よろしいですか？</p>
        <input
          id="tag-label-input"
          type="text"
          placeholder="Enter tag label"
          class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="flex justify-between">
          <button
            id="cancel-modal"
            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded"
          >
            Cancel
          </button>
          <button
            id="save-modal"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <!-- 座標決定ボタン -->
    <button
      id="fix-position-button"
      class="fixed hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg z-50"
    >
      ここにタグを追加する
    </button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
